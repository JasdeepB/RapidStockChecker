version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 753728765258.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo Build started on 'date'
      - echo Building the docker image...
      - docker build -t rapidstockchecker .
  post_build:
    commands:
      - echo Build completed on 'date'
      - echo Pushing the Docker image...
      - docker tag rapidstockchecker:latest 753728765258.dkr.ecr.us-west-2.amazonaws.com/rapidstockchecker:latest
      - docker push 753728765258.dkr.ecr.us-west-2.amazonaws.com/rapidstockchecker:latest